<div [@routerTransition]>
  <app-page-header [heading]="'Milestones'" [icon]="'fa-table'"></app-page-header>
  <div *ngIf="sessionUtils.isAllowed('ROLE_EDUCATOR')" class="row">
    <div class="col-xl-9">
      &nbsp;
    </div>
    <div class="col-xl-1 detail-label">
      Show:
    </div>
    <div class="col-xl-2">
      <select [(ngModel)]="filter_mode" class="form-control" id="filterInput" name="filterInput" (ngModelChange)="getChildren()">
        <option>Under my care</option>
        <option>All</option>
      </select>
      &nbsp;
    </div>
  </div>
  <div class="row">
    <div class="col col-xl-12 col-lg-12">
      <div class="card mb-12">
        <table class="card-body table table-hover">
          <thead>
            <tr>
              <th>For</th>
              <th>Current Group</th>
              <th>Last Milestone Tracked</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let child of children" class="table-row" (click)="goToDetail(child)">
              <td>{{ child.first_name + ' ' + child.last_name }}</td>
              <td>{{ child.group }}</td>
              <td>{{ child.last_milestone_activity | date }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
 </div>
