<div [@routerTransition]>
    <app-page-header [heading]="'Milestone Details'"></app-page-header>
    <div *ngIf="milestone && educator && children">
        <div class="row">
            <div class="col-lg-8">
                <div class="form-group">
                    <div class="row">
                            <div class="col-lg-1 detail-label">By</div>
                            <div class="col-lg-11">{{ educator.first_name + ' ' + educator.last_name }}</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="childInput" class="detail-label">For</label>
                    <select [(ngModel)]="milestone.child_id" class="form-control" id="childInput">
                        <option value="0" selected disabled>Select a child</option>
                        <option *ngFor="let child of children" [value]="child.id" class="form-control">
                            {{ child.first_name + ' ' + child.last_name }}
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="ageGroupInput" class="detail-label">Age Group</label>
                    <select [(ngModel)]="milestone.age_group" (ngModelChange)="updateObservations()" class="form-control" id="ageGroupInput">
                      <option value="" selected disabled>Select an age group</option>
                      <option>Birth to 4 months</option>
                      <option>4 to 8 months</option>
                      <option>8 to 12 months</option>
                      <option>1 to 2 years</option>
                      <option>2 to 3 years</option>
                      <option>3 to 5 years</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="developmentalAreaInput" class="detail-label">Developmental Area</label>
                    <select [(ngModel)]="milestone.developmental_area" (ngModelChange)="updateObservations()" class="form-control" id="developmentalAreaInput">
                      <option value="" selected disabled>Select a development area</option>
                      <option>Physical</option>
                      <option>Social</option>
                      <option>Emotional</option>
                      <option>Cognitive</option>
                      <option>Language</option>
                      <option>Seek advice</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="observationInput" class="detail-label">Observation</label>
                    <input [(ngModel)]="milestone.observation" class="form-control" list="observations" id="observationInput" placeholder="Select or type an observation" />
                    <datalist id="observations">                        
                        <option value="" selected disabled>Select or type an observation</option>
                        <option *ngFor="let milestoneObservation of milestoneObservations" class="form-control">
                            {{ milestoneObservation.observation }}
                        </option>
                    </datalist>
                </div>
                <div class="form-group">
                    <label for="outcomeInput" class="detail-label">Outcome / Link</label>
                    <select [(ngModel)]="milestone.outcome_id" class="form-control" id="outcomeInput">
                        <option value="0" selected disabled>Select an EYLF outcome</option>
                        <option *ngFor="let outcome of outcomes" [value]="outcome.id" class="form-control">
                            {{ outcome.description }}
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="commentsInput" class="detail-label">Comments</label>                    
                    <textarea [(ngModel)]="milestone.comments" class="form-control" rows="2" id="commentsInput" placeholder="Want to add a comment?"></textarea>
                </div>
                <div class="form-group">
                    <label for="dateTrackedInput" class="detail-label">Date Tracked</label>
                    <input [(ngModel)]="milestone.date_tracked" type="date" class="form-control" id="dateTrackedInput" />
                </div>
                <p>&nbsp;</p>

                <button class="btn btn-primary" (click)="save()">Save</button>
                <span>&nbsp;</span>
                <button class="btn btn-light" (click)="back()">Cancel</button>
            </div>
            <div *ngIf="milestone.id > 0" class="col-lg-4">
                <div class="row">
                    <span>&nbsp;</span>
                    <div class="col-lg-11 admin-panel">
                        <h5 class="detail-label">Actions</h5>
                        <div class="row">
                            <div class="col-lg-11">
                                <button class="btn btn-{{ milestone.published === 1 ? 'secondary' : 'success' }}" (click)="publishUnpublish()">{{milestone.published === 1 ? 'Unpublish' : 'Publish' }}</button>                            
                                <span>&nbsp;</span>
                                <button class="btn btn-danger" (click)="showConfirm()">Delete</button>
                            </div>
                        </div>
                        <span><hr/></span>
                        <h5 class="detail-label">More Details</h5>
                        <div class="row">
                                <div class="col-lg-5 detail-label">Created on:</div>
                                <div class="col-lg-6">{{ milestone.date_created | date }}</div>
                        </div>
                        <div class="row">
                                <div class="col-lg-5 detail-label">Last updated on:</div>
                                <div class="col-lg-6">{{ milestone.date_modified | date }}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
