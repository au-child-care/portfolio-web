<div [@routerTransition]>
  <app-page-header [heading]="'Children'" [icon]="'fa-table'"></app-page-header>
  <div class="row">
    <div class="col-xl-12">
      <button type="button" class="btn btn-primary" (click)="addNew()">Add new</button>
    </div>
  </div>
  <div class="row">
    <div class="col col-xl-12 col-lg-12">
      <div class="card mb-12">
        <table class="card-body table table-hover">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Nickname</th>
                <th>Birthday</th>
                <th>Group</th>
                <th>Last Activity</th>
                <th>Active</th>
                <th>Last Modified</th>  
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let child of children" class="table-row" (click)="goToDetail(child)">
                <td>{{ child.first_name }}</td>
                <td>{{ child.last_name }}</td>
                <td>{{ child.nickname }}</td>
                <td>{{ child.birthday | date }}</td>
                <td>{{ child.group }}</td>
                <td>{{ child.last_activity | date }}</td>
                <td>{{ child.active | yesno }}</td>
                <td>{{ child.date_modified | date }}</td>
              </tr>
            </tbody>
        </table>
      </div>
    </div>
  </div>
 </div>
