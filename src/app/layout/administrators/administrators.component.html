<div [@routerTransition]>
  <app-page-header [heading]="'Administrators'" [icon]="'fa-table'"></app-page-header>
  <div class="row">
    <div class="col col-xl-12 col-lg-12">
      <div class="card mb-12">
        <table class="card-body table table-hover">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Nickname</th>
                <th>Email</th>
                <th>Contact No.</th>         
                <th>Active</th>
                <th>Last Modified</th>  
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let admin of administrators">
                <th>{{ admin.first_name }}</th>
                <th>{{ admin.last_name }}</th>
                <th>{{ admin.nickname }}</th>
                <th>{{ admin.email }}</th>
                <th>{{ admin.contact_number }}</th>
                <th>{{ admin.active | yesno }}</th>
                <th>{{ admin.date_modified | date }}</th>
              </tr>
            </tbody>
        </table>
      </div>
    </div>
  </div>
 </div>
