<div [@routerTransition]>
    <app-page-header [heading]="'Admin Details'"></app-page-header>
    <div *ngIf="admin">
        <div class="row">
            <div class="col-lg-8">
                <div class="form-group">
                    <label for="firstNameInput">First name</label>
                    <input [(ngModel)]="admin.first_name" type="text" class="form-control" id="firstNameInput" placeholder="First name" />
                </div>
                <div class="form-group">
                    <label for="lastNameInput">Last name</label>
                    <input [(ngModel)]="admin.last_name" type="text" class="form-control" id="lastNameInput" placeholder="Last name" />
                </div>
                <div class="form-group">
                    <label for="nicknameInput">Nickname</label>
                    <input [(ngModel)]="admin.nickname" type="text" class="form-control" id="nicknameInput" placeholder="e.g. Joie" />
                </div>
                <div class="form-group">
                    <label for="emailInput">Email</label>
                    <input [(ngModel)]="admin.email" type="email" class="form-control" id="emailInput" placeholder="name@domain.com" />
                </div>
                <div class="form-group">
                    <label for="passwordInput">Password</label>
                    <input [(ngModel)]="admin.password" type="password" class="form-control" id="passwordInput" placeholder="" />
                </div>
                <div class="form-group">
                    <label for="contactNumberInput">Contact number</label>
                    <input [(ngModel)]="admin.contact_number" type="text" class="form-control" id="contactNumberInput" placeholder="0#########" />
                </div>
                
                <button class="btn btn-primary" (click)="save()">Save</button>
                <a href="./administrators" id="cancel" name="cancel" class="btn btn-default">Cancel</a>
            </div>
        </div>
    </div>
</div>
