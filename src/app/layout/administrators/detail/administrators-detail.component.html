<div [@routerTransition]>
    <app-page-header [heading]="'Admin Details'" [icon]="'fa-edit'"></app-page-header>
    <div class="row">
        <div class="col-lg-8">
            <form role="form">
                <div class="form-group">
                    <label for="firstNameInput">First name</label>
                    <input type="text" class="form-control" id="firstNameInput" placeholder="First name" value="{{ admin.first_name }}">
                </div>
                <div class="form-group">
                    <label for="lastNameInput">Last name</label>
                    <input type="text" class="form-control" id="lastNameInput" placeholder="Last name" value="{{ admin.last_name }}">
                </div>
                <div class="form-group">
                    <label for="nicknameInput">Nickname</label>
                    <input type="text" class="form-control" id="nicknameInput" placeholder="e.g. Joie" value="{{ admin.nickname }}">
                </div>
                <div class="form-group">
                    <label for="emailInput">Email</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="name@domain.com" value="{{ admin.email }}">
                </div>
                <div class="form-group">
                    <label for="passwordInput">Password</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="" value="{{ admin.password }}">
                </div>
                <div class="form-group">
                    <label for="contactNumberInput">Contact number</label>
                    <input type="text" class="form-control" id="contactNumberInput" placeholder="0#########" value="{{ admin.contact_number }}">
                </div>
                
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="./administrators" id="cancel" name="cancel" class="btn btn-default">Cancel</a>
            </form>
        </div>
    </div>
</div>
