<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4 login-panel">
            <h1>Login</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <h3>I am a{{ roleEducator ? 'n' : '' }}:</h3>
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-secondary role-selection {{ roleEducator ? 'active' : '' }}" (click)="updateRoleToggle(1)">
                                <input type="radio" name="options" id="option1" autocomplete="off"><span class="role-selection-image"><i class="fas fa-fw fa-chalkboard-teacher"></i></span><br/>Educator
                            </label>
                            <span>&nbsp;</span>
                            <label class="btn btn-secondary role-selection {{ roleAdmin ? 'active' : '' }}" (click)="updateRoleToggle(2)">
                                <input type="radio" name="options" id="option2" autocomplete="off"><span class="role-selection-image"><i class="fas fa-fw fa-user-cog"></i></span><br/>Centre<br/>Administrator
                            </label>
                            <span>&nbsp;</span>
                            <label class="btn btn-secondary role-selection {{ roleParentGuardian ? 'active' : '' }}" (click)="updateRoleToggle(3)">
                                <input type="radio" name="options" id="option3" autocomplete="off"><span class="role-selection-image"><i class="fas fa-fw fa-user-friends"></i></span><br/>Parent /<br/>Guardian
                            </label>
                        </div>                        
                    </div>

                    <div class="form-group">
                        <input type="text" [(ngModel)]="email" class="form-control input-underline input-lg" id="email" name="email" placeholder="{{ 'Email' | translate }}">
                    </div>

                    <div class="form-group">
                        <input type="password" [(ngModel)]="password" class="form-control input-underline input-lg" id="passwword" name="passwword" placeholder="{{ 'Password' | translate }}">
                    </div>
                </div>
                <button class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin()" [disabled]="email === '' || password === ''">{{ 'Log in' | translate }}</button>               
            </form>
        </div>
    </div>
</div>
